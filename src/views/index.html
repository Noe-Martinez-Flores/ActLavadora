<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <div class="row text-center">
        <div class="col-6 ">
            <div class="row">
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" >
                            <span class="badge bg-secondary" id="bgOnOff">-</span>
                        </div>
                        <div class="col-12" >
                            <button type="button" class="btn btn-secondary" id="btnOnOff">on/off</button>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" >
                            <h4> 5 <span class="badge bg-secondary bgWLc" id="bgWL5">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 4 <span class="badge bg-secondary bgWLc" id="bgWL4">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 3 <span class="badge bg-secondary bgWLc" id="bgWL3">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 2 <span class="badge bg-secondary bgWLc" id="bgWL2">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 1 <span class="badge bg-secondary bgWLc" id="bgWL1">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <button type="button" class="btn btn-secondary" id="btnWl">Nivel Agua</button>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" >
                            <p> Pesado <span class="badge bg-secondary bgWhLc" id="bgWhL3">-</span> </p>
                        </div>
                        <div class="col-12" >
                            <p> Medio <span class="badge bg-secondary bgWhLc" id="bgWhL2">-</span> </p>
                        </div>
                        <div class="col-12" >
                            <p> Normal <span class="badge bg-secondary bgWhLc" id="bgWhL1">-</span> </p>
                        </div>
                       
                        <div class="col-12" >
                            <button type="button" class="btn btn-secondary" id="btmWhL">Nivel de Lavado</button>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" >
                            <h4> 30 <span class="badge bg-secondary bgTW" >-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 25 <span class="badge bg-secondary bgTW">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 20 <span class="badge bg-secondary bgTW">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 15 <span class="badge bg-secondary bgTW">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 10 <span class="badge bg-secondary bgTW">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <button type="button" class="btn btn-secondary" id="btnTWL">Tiempo lavado</button>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" >
                            <h4> 3 <span class="badge bg-secondary bgW">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 2 <span class="badge bg-secondary bgW">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <h4> 1 <span class="badge bg-secondary bgW">-</span> </h4>
                        </div>
                        <div class="col-12" >
                            <button type="button" class="btn btn-secondary" id="btnB">Enjuage</button>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col-12" >
                            <span class="badge bg-secondary wash">-</span>
                        </div>
                        <div class="col-12" >
                            <button type="button" class="btn btn-primary" id="btnWash">Lavar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
